<!DOCTYPE html>
<html>
<head>
    <title>Upload Payslips</title>
</head>
<body>
    <h1>Upload Payslip DBF File</h1>
    {% if messages %}
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
    {% endif %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Upload & Generate</button>
    </form>
</body>
</html>
